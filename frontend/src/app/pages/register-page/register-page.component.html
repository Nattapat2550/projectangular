<h1>Register</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label>
      Name
      <input type="text" formControlName="name" />
    </label>
  </div>

  <div>
    <label>
      Email
      <input type="email" formControlName="email" />
    </label>
  </div>

  <div>
    <label>
      Password
      <input type="password" formControlName="password" />
    </label>
  </div>

  <button type="submit" [disabled]="form.invalid">
    Register
  </button>
</form>
