<h1>Reset Password</h1>

<form (ngSubmit)="submit()" #f="ngForm" *ngIf="!done">
  <label>New Password</label>
  <input type="password" name="newPassword" [(ngModel)]="newPassword" required />
  <button class="btn" type="submit" [disabled]="f.invalid">Reset</button>
</form>

<p class="muted">{{ msg }}</p>
