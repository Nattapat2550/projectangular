<section>
  <h1 id="welcome_header">{{ welcomeHeader }}</h1>
  <p id="main_paragraph">{{ mainParagraph }}</p>
</section>

<section class="carousel">
  <div class="carousel-track">
    <div
      class="carousel-slide"
      *ngFor="let s of slides; let i = index"
      [class.active]="i === activeIndex"
    >
      <img [src]="s.image_dataurl" [alt]="s.title || 'Slide'" />
      <h3>{{ s.title }}</h3>
      <p class="subtitle">{{ s.subtitle }}</p>
      <p>{{ s.description }}</p>
    </div>
  </div>

  <button class="carousel-btn prev" (click)="prev()">‹</button>
  <button class="carousel-btn next" (click)="next()">›</button>

  <div class="carousel-dots">
    <button
      class="dot"
      *ngFor="let s of slides; let i = index"
      [class.active]="i === activeIndex"
      (click)="setActive(i)"
    ></button>
  </div>
</section>
