<h1>Login</h1>

<form (ngSubmit)="submit()" #f="ngForm" id="loginForm">
  <label for="email">Email</label>
  <input
    type="email"
    id="email"
    name="email"
    [(ngModel)]="email"
    required
  />

  <label for="password">Password</label>
  <input
    [type]="showPw ? 'text' : 'password'"
    id="password"
    name="password"
    [(ngModel)]="password"
    required
  />

  <div class="row" style="justify-content: space-between; align-items: center">
    <label>
      <input
        type="checkbox"
        id="showPw"
        name="showPw"
        [(ngModel)]="showPw"
      />
      Show Password
    </label>

    <label>
      <input
        type="checkbox"
        id="remember"
        name="remember"
        [(ngModel)]="remember"
      />
      Remember me
    </label>
  </div>

  <button class="btn" type="submit" [disabled]="f.invalid">
    Login
  </button>

  <a class="muted" routerLink="/reset.html">Forgot Password?</a>
</form>

<div class="divider">or</div>

<button
  class="btn outline"
  id="googleBtn"
  type="button"
  (click)="goGoogle()"
>
  Login with Google
</button>

<p id="msg" class="muted">{{ msg }}</p>
