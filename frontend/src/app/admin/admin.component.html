<h1>Admin</h1>
<p class="muted" *ngIf="msg">{{ msg }}</p>

<table *ngIf="users.length">
  <thead>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Username</th>
      <th>Role</th>
      <th>Verified</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of users">
      <td>{{ u.id }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.username }}</td>
      <td>
        <select [ngModel]="u.role" (ngModelChange)="changeRole(u, $event)">
          <option value="user">user</option>
          <option value="admin">admin</option>
        </select>
      </td>
      <td>{{ u.is_email_verified ? 'Yes' : 'No' }}</td>
      <td>
        <button class="btn danger" (click)="deleteUser(u)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="!users.length && !msg">No users.</p>
