    <!-- à¸–à¹‰à¸² login à¹à¸¥à¹‰à¸§ à¹ƒà¸«à¹‰à¹à¸ªà¸”à¸‡ user menu à¹à¸šà¸š home.html à¹€à¸”à¸´à¸¡ -->
    <ng-container *ngIf="me as user">
      <div
        id="userMenu"
        class="user-menu"
        [class.open]="userMenuOpen"
        (click)="toggleUserMenu()"
      >
        <img
          id="avatar"
          [src]="user.profile_picture_url || 'assets/images/user.png'"
          alt="avatar"
        />
        <span id="uname">{{ user.username || user.email }}</span>

        <div class="dropdown">
          <a routerLink="/settings.html" routerLinkActive="active">
            Settings
          </a>
          <a
            *ngIf="user.role === 'admin'"
            routerLink="/admin.html"
            routerLinkActive="active"
          >
            Admin
          </a>
          <button
            id="logoutBtn"
            class="linklike"
            type="button"
            (click)="logout($event)"
          >
            Logout
          </button>
        </div>
      </div>
    </ng-container>
  </div>
