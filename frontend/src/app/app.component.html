<!-- app.component.html -->
<nav class="nav">
  <div class="brand" routerLink="/">MySite</div>

  <div class="links">
    <!-- à¹ƒà¸Šà¹‰ path à¸•à¸²à¸¡ Angular à¹€à¸”à¸´à¸¡: /home /about /contact /download -->
    <a
      routerLink="/home"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      Home
    </a>
    <a routerLink="/about" routerLinkActive="active">About</a>
    <a routerLink="/contact" routerLinkActive="active">Contact</a>
    <a routerLink="/download" routerLinkActive="active">Download</a>

    <!-- à¸›à¸¸à¹ˆà¸¡à¸ªà¸¥à¸±à¸šà¸˜à¸µà¸¡ ðŸŒ“ -->
    <button
      id="themeToggle"
      type="button"
      (click)="toggleTheme()"
      aria-label="Toggle theme"
    >
      ðŸŒ“
    </button>

    <!-- à¸–à¹‰à¸² login à¹à¸¥à¹‰à¸§: à¹à¸ªà¸”à¸‡ user menu à¹€à¸«à¸¡à¸·à¸­à¸™ home.html à¹€à¸”à¸´à¸¡ -->
    <ng-container *ngIf="me as user">
      <div
        id="userMenu"
        class="user-menu"
        [class.open]="userMenuOpen"
        (click)="toggleUserMenu()"
      >
        <img
          id="avatar"
          [src]="user.profile_picture_url || 'assets/images/user.png'"
          alt="avatar"
        />
        <span id="uname">{{ user.username || user.email }}</span>

        <div class="dropdown">
          <a routerLink="/settings" routerLinkActive="active">
            Settings
          </a>
          <a
            *ngIf="user.role === 'admin'"
            routerLink="/admin"
            routerLinkActive="active"
          >
            Admin
          </a>
          <button
            id="logoutBtn"
            class="linklike"
            type="button"
            (click)="logout($event)"
          >
            Logout
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</nav>

<main class="container">
  <router-outlet></router-outlet>
</main>
